language: java
jdk:
  - oraclejdk8
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
install: true

jobs:
  include:
    - stage: cleaning
      script: mvn clean
    - stage: installing
      script: mvn install -P pre-release -Dmaven.javadoc.skip=true -B -V -DskipTests
    - stage: tests
      script: mvn test -P pre-release

#script: mvn install -P pre-release -Dmaven.javadoc.skip=true -B -V

cache:
  directories:
  - "$HOME/.m2"